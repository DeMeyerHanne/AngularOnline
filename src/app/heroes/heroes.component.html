<h2>My heroes</h2>
<ul class="heroes">
  <li 
    *ngFor="let hero of heroes"
    (click)="onSelect(hero)"
  >  <!-- Vergeet * niet, anders werkt het niet. --> 
    <span class="badge">
      {{ hero.id }}
    </span>
    {{ hero.name }}
  </li>
</ul>

<div *ngIf="selectedHero">
<h2>{{ selectedHero.name | uppercase }} details</h2> <!-- | is een pipeline, kan ook currency, lowercase... zijn -->
<div><span>Id: </span>{{ selectedHero.id }}</div>

<div>
  <label for="hero-name">Hero name: </label>
  <input id="hero-name" [(ngModel)]='selectedHero.name' placeholder="name"> <!-- ngModel: Angular's two-way data binding syntax. -->
</div>
</div>
