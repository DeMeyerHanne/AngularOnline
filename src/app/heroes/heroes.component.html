<h2>{{ hero.name | uppercase }} details</h2>  <!-- | is een pipeline, kan ook currency, lowercase... zijn-->
<div><span>Id: </span>{{ hero.id }}</div>
<div><span>Name: </span>{{ hero.name }}</div>

<div>
  <label for="name">Hero name: </label>
  <input id="name" [(ngModel)]='hero.name' placeholder="name">  <!-- ngModel: Angular's two-way data binding syntax. -->
</div>
